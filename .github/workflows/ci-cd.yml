name: CI/CD - Build, Push to ECR & Deploy to ECS

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, Tag and Push Docker image to ECR
        env:
          REPO: ${{ secrets.ECR_REPOSITORY }}
          REGION: ${{ secrets.AWS_REGION }}
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text | tr -d '\r\n')

          # Clean repo name
          REPO=$(printf "%s" "$REPO" | tr -d '\r\n' | tr -d '[:space:]')

          # Extract repo name if full URI was entered accidentally
          if echo "$REPO" | grep -q "/"; then
            REPO=$(echo "$REPO" | awk -F/ '{print $NF}')
          fi

          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/${REPO}:${IMAGE_TAG}"
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_OUTPUT

          docker build -t "${IMAGE_URI}" ./backend
          docker push "${IMAGE_URI}"

      - name: Prepare ECS task definition
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}
          REPO=${{ secrets.ECR_REPOSITORY }}
          REPO=$(printf "%s"
